name: CI/CD Simple

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm ci || npm install

      - name: Ejecutar Jest
        run: npx jest --runInBand

  deploy:
    needs: build
    runs-on: ubuntu-latest

